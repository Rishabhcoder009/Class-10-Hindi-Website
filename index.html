<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{background:#f4f6fb;color:#222;transition:0.3s}
.dark{background:#0f172a;color:#e5e7eb}

/* Header */
header{
  background:linear-gradient(120deg,#ff512f,#dd2476);
  color:white;
  text-align:center;
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

/* Topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  align-items:center;
}

.searchBox{
  padding:10px;
  width:250px;
  border-radius:8px;
  border:none;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

.btn{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#dd2476;
  color:white;
  font-weight:bold;
}

/* Tabs */
.tabs{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:15px;
  margin:10px;
}

.tab{
  padding:10px 20px;
  background:white;
  border-radius:25px;
  cursor:pointer;
  box-shadow:0 3px 10px rgba(0,0,0,0.15);
  font-weight:600;
}

.activeTab{background:#dd2476;color:white}

.dark .tab{background:#1e293b;color:white}

/* Layout */
.container{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:20px;
  padding:20px;
}

.chapterBox,.notes{
  background:white;
  border-radius:12px;
  padding:20px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  height:70vh;
  overflow-y:auto;
}

.dark .chapterBox,.dark .notes{
  background:#1e293b;
  color:white;
}

.chapterBtn{
  display:block;
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:none;
  background:#ffe4ec;
  border-radius:8px;
  cursor:pointer;
  text-align:left;
}

.dark .chapterBtn{
  background:#334155;
  color:white;
}

.downloadBtn{margin-top:15px}

/* Mobile */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .searchBox{width:100%}
  header{font-size:18px}
}

/* Fullscreen */
.fullscreenPDF{
 position:fixed;
 top:0;
 left:0;
 width:100vw;
 height:100vh;
 background:#fff;
 z-index:9999;
 padding:10px;
}
.fullscreenPDF iframe{height:90vh !important}

/* Footer */
footer{
  background:#111;
  color:#ddd;
  text-align:center;
  padding:25px;
  margin-top:30px;
}
</style>
</head>

let currentSection="sparsh";
const chapterBox=document.getElementById("chapters");
const notesBox=document.getElementById("notes");

function showSection(section,el){
currentSection=section;
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("activeTab"));
el.classList.add("activeTab");
loadChapters();
}

function loadChapters(){
chapterBox.innerHTML="";
Object.keys(data[currentSection]).forEach(ch=>{
let btn=document.createElement("button");
btn.className="chapterBtn";
btn.innerText=ch;
btn.onclick=()=>showNotes(ch,currentSection);
chapterBox.appendChild(btn);
});
}

function showNotes(ch,section){
let pdfPath=data[section][ch];

notesBox.innerHTML=`
<h2>${ch}</h2>
<h4>${section.toUpperCase()}</h4>

<div id="pdfContainer">
<button class="btn" onclick="toggleFullscreen()">üìÑ Full Screen</button>
<br><br>
<iframe src="${pdfPath}" width="100%" height="600px"></iframe>
</div>

<br>
<a class="btn downloadBtn" href="${pdfPath}" download>‚¨á Download PDF</a>
`;
}

function toggleFullscreen(){
let elem=document.getElementById("pdfContainer");
elem.classList.toggle("fullscreenPDF");
if(!document.fullscreenElement){
elem.requestFullscreen().catch(()=>{});
}else{
document.exitFullscreen();
}
}

document.getElementById("search").addEventListener("input",function(e){
let term=e.target.value.toLowerCase();
chapterBox.innerHTML="";
if(term===""){loadChapters();return;}
for(let section in data){
for(let chapter in data[section]){
if(chapter.toLowerCase().includes(term)){
let btn=document.createElement("button");
btn.className="chapterBtn";
btn.innerText=`${chapter} (${section})`;
btn.onclick=()=>showNotes(chapter,section);
chapterBox.appendChild(btn);
}
}
}
});

function toggleDark(){

}
